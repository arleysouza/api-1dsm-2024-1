<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/usuario.js"></script>
    <script src="./js/questao.js"></script>
  </head>
  <body onload="listarQuestao()">
    <div style="border: 1px solid #888; padding: 10px; margin: 10px">
      <p>Cadastro de usuário</p>
      <div>
        <label for="mail">e-mail</label>
        <input type="email" id="mail" placeholder="Insira seu e-mail" />
      </div>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Insira seu nome" />
      </div>
      <button onclick="salvarUsuario()">Salvar usuário</button>
    </div>
    <div style="border: 1px solid #888; padding: 10px; margin: 10px">
      <p>Login</p>
      <div>
        <label for="login-mail">e-mail</label>
        <input type="email" id="login-mail" placeholder="Insira seu e-mail" />
      </div>
      <button onclick="logar()">Logar</button>
    </div>
    <div style="border: 1px solid #888; padding: 10px; margin: 10px">
      <p>Lista de questões</p>
      <div id="saida"></div>
    </div>
  </body>
</html>
